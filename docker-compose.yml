version: '3.7'
services:
    app:
        build:
            args:
                user: user
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: php-7.4-fmp-lewis
        container_name: test-app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./docker-compose/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - test
    nginx:
        image: nginx:1.21.4-alpine
        container_name: test-nginx
        restart: unless-stopped
        tty: true
        ports:
            - '82:80'
            - '444:443'
        volumes:
            - ./:/var/www
            - ./docker-compose/nginx:/etc/nginx/conf.d/
        networks:
            - test
    db:
        image: postgres:13.4-alpine
        container_name: test-db
        restart: always
        volumes:
            - ./docker-compose/db-2:/var/lib/postgresql/data
        environment:
            POSTGRES_PASSWORD: lewisortiz
            POSTGRES_USER: lewis
            POSTGRES_DB: testlewis
        ports:
            - '54321:5432'
        networks:
            - test
    redis:
        image: redis:6.2.6-alpine
        ports:
            - '6379:6379'
        networks:
            - test

networks:
    test:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
